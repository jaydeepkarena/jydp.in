<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - jydp.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.7;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 550px;
            height: 550px;
            background: linear-gradient(135deg, #ef4444 0%, #f97316 50%, #eab308 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #10b981 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        .orb-4 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f43f5e 100%);
            top: 20%;
            right: 10%;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            width: 90%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: clamp(8rem, 25vw, 20rem);
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.03em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.2s ease-out, glowPulse 3s ease-in-out infinite;
            animation-delay: 0s, 1.2s;
            line-height: 0.9;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        h1 .line-1 {
            display: flex;
            justify-content: center;
        }

        h1 .line-2 {
            display: flex;
            justify-content: center;
            animation: fadeInUp 1.5s ease-out, glowPulse 3s ease-in-out infinite;
            animation-delay: 0.3s, 1.5s;
            animation-fill-mode: both;
        }

        h1 .char {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center center;
        }

        h1:hover .char {
            animation: charBounce 0.6s ease-in-out;
            animation-delay: var(--hover-delay, 0s);
        }

        h1:hover {
            text-shadow: 0 4px 30px rgba(139, 92, 246, 0.4),
                         0 6px 50px rgba(236, 72, 153, 0.3),
                         0 8px 70px rgba(59, 130, 246, 0.2);
        }

        @keyframes charBounce {
            0%, 100% {
                transform: translateY(0) rotate(var(--rotation));
            }
            50% {
                transform: translateY(-20px) scale(1.1) rotate(calc(var(--rotation) + 5deg));
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 2px 20px rgba(0, 0, 0, 0.1),
                             0 4px 40px rgba(139, 92, 246, 0.2),
                             0 6px 60px rgba(236, 72, 153, 0.15);
            }
            50% {
                text-shadow: 0 4px 30px rgba(0, 0, 0, 0.15),
                             0 6px 50px rgba(139, 92, 246, 0.3),
                             0 8px 70px rgba(236, 72, 153, 0.25);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="content">
        <h1 id="title">
            <span class="line-1">Coming</span>
            <span class="line-2">Soon</span>
        </h1>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            const colors = [
                'rgba(139, 92, 246, 0.8)',
                'rgba(236, 72, 153, 0.8)',
                'rgba(59, 130, 246, 0.8)',
                'rgba(6, 182, 212, 0.8)',
                'rgba(245, 158, 11, 0.8)',
                'rgba(239, 68, 68, 0.8)'
            ];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 15px ${particle.style.background}`;
                particlesContainer.appendChild(particle);
            }
        }

        function splitTextIntoChars() {
            const title = document.getElementById('title');
            const line1 = title.querySelector('.line-1');
            const line2 = title.querySelector('.line-2');
            
            function splitLine(line) {
                const text = line.textContent;
                line.innerHTML = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const span = document.createElement('span');
                    span.className = 'char';
                    span.textContent = char === ' ' ? '\u00A0' : char;
                    
                    const randomRotation = (Math.random() - 0.5) * 15;
                    const randomDelay = Math.random() * 0.3;
                    span.style.setProperty('--rotation', randomRotation + 'deg');
                    span.style.setProperty('--hover-delay', randomDelay + 's');
                    span.style.transform = `rotate(${randomRotation}deg)`;
                    
                    line.appendChild(span);
                }
            }
            
            splitLine(line1);
            splitLine(line2);
        }

        createParticles();
        splitTextIntoChars();
    </script>
</body>
</html>
